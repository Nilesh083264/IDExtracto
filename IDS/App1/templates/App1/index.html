{% if message %}
<div class="bg-green-100 text-green-800 p-4 rounded mb-4">
  {{ message }}
</div>
{% endif %}



<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   ID Data Extraction App
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col">
  <main class="flex-grow container mx-auto px-4 py-12">
   <section class="mt-20 max-w-4xl mx-auto bg-white rounded-lg shadow p-8" id="demo">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">
     Demo: Upload Your Document
    </h2>
    <form action="" class="space-y-6" enctype="multipart/form-data" method="POST">
     {% csrf_token %}
     <div>
      <label class="block text-gray-700 font-semibold mb-2" for="file">
       Select File (Image, PDF, Word)
      </label>
      <input accept=".jpg,.jpeg,.png,.pdf,.doc,.docx" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-600" id="file" name="file" required="" type="file"/>
     </div>
     <div>
      <label class="block text-gray-700 font-semibold mb-2" for="idType">
       Select ID Type
      </label>
      <select class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-indigo-600" id="idType" name="idType" required="">
       <option value="">
        -- Choose an ID Type --
       </option>
       <option value="aadhaar">
        Aadhaar Card
       </option>
       <option value="pan">
        PAN Card
       </option>
       <option value="voter">
        Voter ID
       </option>
       <option value="dl">
        Driving License
       </option>
      </select>
     </div>
     <button class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-md hover:bg-indigo-700 transition" type="submit">
      Upload &amp; Extract Data
     </button>
    </form>
   </section>
   <section class="mt-20 max-w-3xl mx-auto text-center text-gray-700" id="contact">
    <h2 class="text-3xl font-bold mb-4">
     Contact Us
    </h2>
    <p class="mb-6">
     Have questions or want to integrate this solution? Reach out to us!
    </p>
    <div class="flex flex-col sm:flex-row justify-center gap-6">
     <a class="inline-flex items-center space-x-2 text-indigo-600 hover:underline" href="mailto:support@idextractor.com">
      <i class="fas fa-envelope">
      </i>
      <span>
       support@RB.com
      </span>
     </a>
     <a class="inline-flex items-center space-x-2 text-indigo-600 hover:underline" href="tel:+1234567890">
      <i class="fas fa-phone">
      </i>
      <span>
       +91 9370013679
      </span>
     </a>
    </div>
   </section>
  </main>
  <script>
   const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
 </body>
</html>
